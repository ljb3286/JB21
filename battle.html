<body>
	<div>
		<p>적벽대전 원소를 꺾고 화북 통일을 한 조조는 천하통일을 완수하기 위해 남쪽으로 내려온다.
			이때 형주에 얹혀 살던 유비와 오나라의 손권이 연합해 조조를 무찌르고 승리하자 조조의 천하통일의 꿈은 좌절되고 
			유비는 이를 발판으로 촉을 점령하여  삼국이 정립된다. 
			삼국지에서 유일하게 위,촉,오의 모든 세력이 만난 전투로 수많은 인물들이 등장한다.
			자연스럽게 수많은 환상이 만들어졌다.</p>
